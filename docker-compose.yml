version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: openclaw-orchestrator
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./ops-automation/config:/app/ops-automation/config:ro
      - ./logs:/app/logs
      - ./metrics:/app/metrics
      - ./analysis:/app/analysis
      - ./incidents:/app/incidents
      - ./reports:/app/reports
    networks:
      - openclaw-ops
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Prometheus for metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: openclaw-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - openclaw-ops

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: openclaw-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - openclaw-ops
    depends_on:
      - prometheus

networks:
  openclaw-ops:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
